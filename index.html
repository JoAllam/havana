<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="/media/logo-men.png" type="image/x-icon">
    <title>Havana</title>
</head>
<body>
    <main>
        <section class="hero" data-aos="fade">
            <h1>Havana</h1>
            <h3>Fashion From the Future</h3>
            <img src="./media/logo-men.png">
        </section>
        <section id="collections-section">
            <h2>Collections</h2>
            <div id="collections">
                <div class="collection" data-aos="fade-down">
                    <div class="img-container">
                        <img src="/media/collections/collection 1.jpg">
                    </div>
                    <h3>Summer Vibes</h3>
                    <button>Explore</button>
                </div>
                <div class="collection" data-aos="fade-down">
                    <div class="img-container">
                        <img src="/media/collections/collection 2.jpg">
                    </div>
                    <h3>Winter Whisper</h3>
                    <button>Explore</button>
                </div>
                <div class="collection" data-aos="fade-down">
                    <div class="img-container">
                        <img src="/media/collections/collection 3.jpg">
                    </div>
                    <h3>Timeless Lines</h3>
                    <button>Explore</button>
                </div>
                <div class="collection" data-aos="fade-down">
                    <div class="img-container">
                        <img src="/media/collections/collection 4.jpg">
                    </div>
                    <h3>Rose Reverie</h3>
                    <button>Explore</button>
                </div>
                <div class="collection" data-aos="fade-down">
                    <div class="img-container">
                        <img src="/media/collections/collection 5.jpg">
                    </div>
                    <h3>Velvet Dreams</h3>
                    <button>Explore</button>
                </div>
                <div class="collection" data-aos="fade-down">
                    <div class="img-container">
                        <img src="/media/collections/collection 6.jpg">
                    </div>
                    <h3>Ocean Threads</h3>
                    <button>Explore</button>
                </div>
            </div>
        </section>
        <section id="gallery-section">
            <h2>Gallery</h2>
            <div id="gallery">
                <div data-aos="flip-right"><img src="/media/gallery/outfit 1.jpg"></div>
                <div data-aos="flip-right"><img src="/media/gallery/outfit 2.jpg"></div>
                <div data-aos="flip-right"><img src="/media/gallery/outfit 3.jpg"></div>
                <div data-aos="flip-right"><img src="/media/gallery/outfit 4.jpg"></div>
                <div data-aos="flip-right"><img src="/media/gallery/outfit 5.jpg"></div>
                <div data-aos="flip-right"><img src="/media/gallery/outfit 6.jpg"></div>
                <div data-aos="flip-right"><img src="/media/gallery/outfit 7.jpg"></div>
                <div data-aos="flip-right"><img src="/media/gallery/outfit 8.jpg"></div>
                <div data-aos="flip-right"><img src="/media/gallery/outfit 9.jpg"></div>
                <div data-aos="flip-right"><img src="/media/gallery/outfit 10.jpg"></div>

            </div>
        </section>
    </main>
    <footer></footer>
</body>
<script src="https://kit.fontawesome.com/10d782f22d.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</html>
